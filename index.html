<body>
    <button id = "selector1button" onclick = "selector1()" hidden>Look for a new Issue</button>
    
    <div class = "selectormain" id = "selector1">
        <select id = "selected_primary_value">
            <option value = "null" selected disabled hidden>Choose a Category</option>
            <option value = "corners">Corners</option>
            <option value = "straights">Straights</option>
            <option value = "tyres">Tyres</option>
            <option value = "breaks">Breaks</option>
            <option value = "race_conditions">Race Conditions</option>
            <option value = "other">Other</option>
        </select>
    </div>




    
    <!--corner start-->

    <div class = "selector" id = "selector_corners" hidden>
        <select id = "selected_corners_value">
        <option value = "null" selected disabled hidden>Choose a Category for Corners</option>
        <option value = "corner_entry">Corner Entry</option>
        <option value = "corner_mid">Mid Corner</option>
        <option value = "corner_exit">Corner Exit</option>

        </select>
    </div>

    
    <div class = "selector_secondstep" id = "selector_corners_corner_entry" hidden>
        <select id = "selected_corners_corner_entry">
            <option value = "null" selected disabled hidden>Choose an Issue with the Corner Entry</option>
            <option value = "understeer">Understeer</option>
            <option value = "oversteer">Oversteer</option>
            <option value = "unstable">Unstable</option>
        </select>
       
    </div>
 <!--    

UNDERSTEER
(Wheel Icon)
/ Reduce Front Tyre Pressures
/ More Tow Out (negative decrease)
/ More Front Camber (negative increase)
/ More Caster
(Gear Icon)
/ Less Front Antiroll bar OR more Rear Antiroll bar
/ Move Brake Bias Rearward
/ Reduce Wheel Rate Front
/ Increase Differential Preload
(Slash Icon)
/ Increase Front Bump
/ Increase Front Rebound
(Suspension Icon)
/ Reduce Front Ride Height OR Increased Rear Ride Height

OVERSTEER
(Wheel Icon)
/ Reduce Rear Tyre Pressures
/ Less Front Toe Out (positive increase)
/ More Rear Camber (negative increase)
/ Less Front Antiroll bar OR more Rear Antiroll bar
(Chip Icon)
/ Increased Traction Control
(Gear Icon)
/ Reduce Wheel Rate Rear OR Increase Wheel Rate Front
/ Move Brake Bias Forward
/ Decrease Preload Differential
(Slash Icon)
/ Reduce Rear Bump
/ Reduce Rear Rebound
(Suspension Icon)
/ Reduce Front Ride Height OR Increased Rear Ride Height

UNSTABLE
(Wheel Icon)
/ Reduce Rear Tyre Pressures
/ Less Toe (negative decrease)
/ More Camber (negative increase)
/ More Caster
(Gear Icon)
/ Move Brake Bias Front
/ Increase Bumpstop Range
/ Decrease Wheel Rate
(Suspension Icon)
/ Reduce Ride Height
-->

        <select id = "selected_corners_corner_mid">

            <option value = "understeer">Understeer</option>
            <option value = "oversteer">Oversteer</option>
            <option value = "unstable">Unstable</option>
        </select>
      
    </div>
